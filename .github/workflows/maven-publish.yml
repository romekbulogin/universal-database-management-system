name: Maven Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  GITHUB_TOKEN: ${{ github.token }}
  AUTHORIZATION_SERVICE: authorization-service
  DATABASE-MANAGER: database-manager
  INSTANCE-MANAGER: instance-manager
  QUERY-EXECUTOR: query-executor
  TABLE-MANAGER: table-manager
jobs:
  build:

    runs-on: ubuntu-latest
    name: Maven build with caching
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Restore Maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: restore
      - name: Build application with Maven
        run: mvn --batch-mode --update-snapshots verify
      - name: Save Maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: save
      - name: Build with Maven
        run: mvn clean -B package --file pom.xml -Dmaven.test.skip

  push_to_cr:
    needs: build
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Docker-Compose Build
        run: docker-compose build

      - name: Push $AUTHORIZATION_SERVICE to GHCR
        run: |
          docker tag $AUTHORIZATION_SERVICE ghcr.io/romekbulogin/$AUTHORIZATION_SERVICE:latest
          docker push ghcr.io/romekbulogin/$AUTHORIZATION_SERVICE:latest

